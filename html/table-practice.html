<!DOCTYPE html>
<html>
  <head>
    <title>Tables!</title>
  </head>
<body>
    <table border=1>
      <tr>
        <th>Country</th>
        <th>Area(square miles)</th>
        <th>Population</th>
      </tr>
      <tr>
        <td>Ghana</td>
        <td>92,456</td>
        <td>24,791,073</td>
      </tr>
      <tr>
        <td>Nepal</td>
        <td>54,363</td>
        <td>29,391,883</td>
      </tr>
      <tr>
        <td>United States</td>
        <td>3,718,691</td>
        <td>313,232,044</td>
      </tr>
    </table>
    
    <table border=1>
      <tr>
        <th></th>
        <th>9am</th>
        <th>10am</th>
        <th>11am</th>
        <th>12am</th>
      </tr>
      <tr>
        <td>Monday</td>
        <td colspan="2">CSS</td>
        <td>HTML</td>
        <td>RUBY</td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td rowspan="2">Ruby</td>
        <td>HTML</td>
        <td colspan="2">CSS</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td>Ruby</td>
        <td>HTML</td>
        <td>CSS</td>
      </tr>
    </table>

</body>
</html>
